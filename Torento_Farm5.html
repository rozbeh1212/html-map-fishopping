<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Filter symbols by toggling a list</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="http://tabatabaee.info/scripts/map.js"></script>
    <link
      href="http://tabatabaee.info/scripts/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <style>
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style the sidenav links and the dropdown button */
      .sidenav a,
      .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
      }

      /* On mouse-over */
      .sidenav a:hover,
      .dropdown-btn:hover {
        color: #f1f1f1;
      }

      /* Main content */
      .main {
        margin-left: 200px; /* Same as the width of the sidenav */
        font-size: 20px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }

      /* Add an active class to the active dropdown button */
      .active {
        background-color: green;
        color: white;
      }

      /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
      .dropdown-container {
        display: none;
        background-color: #262626;
        padding-left: 8px;
      }

      /* Optional: Style the caret down icon */
      .fa-caret-down {
        float: right;
        padding-right: 8px;
      }
      .filter-group {
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        font-weight: 600;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
        border-radius: 3px;
        width: 120px;
        color: #fff;
      }

      .filter-group input[type="checkbox"]:first-child + label {
        border-radius: 3px 3px 0 0;
      }

      .filter-group label:last-child {
        border-radius: 0 0 3px 3px;
        border: none;
      }

      .filter-group input[type="checkbox"] {
        display: none;
      }

      .filter-group input[type="checkbox"] + label {
        background-color: #3386c0;
        display: block;
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
      }

      .filter-group input[type="checkbox"] + label {
        background-color: #3386c0;
        text-transform: capitalize;
      }

      .filter-group input[type="checkbox"] + label:hover,
      .filter-group input[type="checkbox"]:checked + label {
        background-color: #4ea0da;
      }

      .filter-group input[type="checkbox"]:checked + label:before {
        content: "âœ”";

        margin-right: 5px;
      }
    </style>
    <div id="map" />

    <nav id="filter-group" class="filter-group"></nav>
    <div class="sidenav">
      <button class="dropdown-btn">
        Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="theatre">"theatre"</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <script>
      var map = initMap("map");

      mapboxgl.accessToken =
        "pk.eyJ1Ijoicm96YmVoIiwiYSI6ImNrNGY4OXl0NDBrNmYzbHFxa2NidGo1MDcifQ.lkv4HzCfHC4JvNEp7-TkLw";
      var places = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              description: "theatre",

              icon: "theatre",
            },
            geometry: {
              type: "Point",
              coordinates: [-75.038659, 38.931567],
            },
          },
          {
            type: "Feature",
            properties: {
              description: "theatre",

              icon: "theatre",
            },
            geometry: {
              type: "Point",
              coordinates: [-73.003168, 38.894651],
            },
          },
          {
            type: "Feature",
            properties: {
              description: "water",

              icon: "bar",
            },
            geometry: {
              type: "Point",
              coordinates: [-79.585579, 43.103802],
            },
          },
          {
            type: "Feature",
            properties: {
              icon: "bicycle",
            },
            geometry: {
              type: "Point",
              coordinates: [-77.052477, 38.943951],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "music",

              icon: "music",
            },
            geometry: {
              type: "Point",
              coordinates: [-79.085579, 43.103802],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "alcohol-shop",

              icon: "alcohol-shop",
            },
            geometry: {
              type: "Point",
              coordinates: [-80.07552, 43.91844],
            },
          },

          {
            type: "Feature",

            properties: {
              description: "beer",

              icon: "beer",
            },
            geometry: {
              type: "Point",
              coordinates: [-80.18652, 43.91844],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "cafe",

              icon: "cafe",
            },
            geometry: {
              type: "Point",
              coordinates: [-83.18652, 43.91844],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "restaurant",

              icon: "restaurant",
            },
            geometry: {
              type: "Point",
              coordinates: [-81.28652, 43.91844],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "water",

              icon: "drinking-water",
            },
            geometry: {
              type: "Point",
              coordinates: [-81.40652, 43.91844],
            },
          },
          {
            type: "Feature",

            properties: {
              description: "water",

              icon: "local_florist",
            },
            geometry: {
              type: "Point",
              coordinates: [-81.55652, 43.91844],
            },
          },
        ],
      };

      var filterGroup = document.getElementById("filter-group");
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        featureLayer: "/mapbox.js/assets/data/sf_locations.geojson",
        center: [-79.559377, 43.708816],
        zoom: 9.5,
      });

      map.on("load", function () {
        // Add a GeoJSON source containing place coordinates and information.
        map.addSource("places", {
          type: "geojson",
          data: places,
        });

        places.features.forEach(function (feature) {
          var symbol = feature.properties["icon"];
          var layerID = "poi-" + symbol;

          // Add a layer for this symbol type if it hasn't been added already.
          if (!map.getLayer(layerID)) {
            map.addLayer({
              id: layerID,
              type: "symbol",
              source: "places",
              layout: {
                "icon-size": 2,
                "icon-image": [
                  "coalesce",
                  ["image", ["concat", ["get", "icon"], "-15"]],
                  ["image", "marker-15"],
                ],
                "text-field": ["get", "title"],
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0.6],
                "text-anchor": "top",
              },
              // id: layerID,
              // type: "symbol",
              // source: "places",
              // layout: {
              //   "icon-image": symbol + "-15",
              //   "icon-allow-overlap": true,
              //   "icon-size": 2,

              // },
              filter: ["==", "icon", symbol],
            });

            // Add checkbox and label elements for the layer.
            var input = document.createElement("input");
            input.type = "checkbox";
            input.id = layerID;
            input.checked = true;
            filterGroup.appendChild(input);

            var label = document.createElement("label");
            label.setAttribute("for", layerID);
            label.textContent = symbol;
            filterGroup.appendChild(label);

            // When the checkbox changes, update the visibility of the layer.
            input.addEventListener("change", function (e) {
              map.setLayoutProperty(
                layerID,
                "visibility",
                e.target.checked ? "visible" : "none"
              );
            });
          }

          var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
          });

          map.on("mouseenter", layerID, function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = "pointer";

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
          });

          map.on("mouseleave", layerID, function () {
            map.getCanvas().style.cursor = "";
            popup.remove();
          });
          var dropdown = document.getElementsByClassName("dropdown-btn");
          var i;

          for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
              } else {
                dropdownContent.style.display = "block";
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
